{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {#          #######################}
            {% for post in posts %}
                <div class="post-preview">
                    <a href="/post/{{ post.slug }}">
                        <h2 class="post-title">
                            {{ post.title }}
                        </h2>
                        <h3 class="post-subtitle">
                            {{ post.tagline }}
                        </h3>
                    </a>
                    <p>{{ post.content[:100] }}...</p>
                    <p class="post-meta">Posted by
                        <a href="#">Start Bootstrap</a>
                        on {{ post.date }}</p>
                </div>
                <hr>
            {% endfor %}

            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-primary float-left" href="#">&rarr;Previous Posts </a>

                <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
            </div>
        </div>
    </div>
{% endblock %}
